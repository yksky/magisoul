    root: info
  file:
    name: e:\logs\magisoul.log
  pattern:
    file: "%date{ISO8601} %level %logger{20}.%M %L :%m%n"
    console: "%date{ISO8601} %level %logger{20}.%M %L :%m%n"

spring:
  mvc:
    dispatch-options-request: true
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.50.68:3306/magisoul?useUnicode=true&characterEncoding=UTF-8&useSSL=false
    username: root
    password: yg123456
    druid:
      initial-size: 5
      max-active: 20
      min-idle: 5
      max-wait: 3000
      pool-prepared-statements: false
      max-open-prepared-statements: 1
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
  redis:
    host: 192.168.50.68
    port: 6379
    timeout: 10000ms
    database: 0
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: -1
